<li class = "list-group-item">
	<h3> {{recetteName}} </h3>
	<h4>
		<p>Dificulté de réalisation: {{recetteDificulty}} casseroles</p>
		<p>Temps de réalisation: {{recetteTime}}</p>
		<p>Date d'ajout: {{recetteAddDate}}</p>
		<p>Ingrédients: </p>
		<span *ngFor ="let Ingredients of listeIngredients"> 
		{{ Ingredients.quantity }}{{ Ingredients.unitIngredient }} {{ Ingredients.nameIngredient }}  - </span>
	</h4>
	Recette :<input type="text" class="form-control" [(ngModel)] = "recetteName">

</li>
